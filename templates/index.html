<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Butikk-kart demo</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">Butikk-kart (demo)</div>

    <div class="search">
      <input id="searchInput" type="text" placeholder="Søk artikkelnummer..." />
      <button id="searchBtn">Søk</button>
      <button id="clearBtn" class="ghost">Nullstill</button>
    </div>

    <div class="actions">
      <button id="drawToggle" class="ghost">➕ Legg til pall</button>
    </div>
  </header>

  <main class="layout">
    <section class="mapWrap">
      <div id="mapStage" class="stage">
        <img id="planImg" src="/static/plan.png" alt="Butikkplan"/>
        <div id="overlay" class="overlay"></div>

        <!-- draw box -->
        <div id="drawBox" class="drawBox hidden"></div>
      </div>
      <div class="hint">
        Tips: Klikk en pall for å redigere. Trykk “Legg til pall” og dra en boks på kartet for å opprette en ny.
      </div>
    </section>

    <aside class="panel">
      <div class="panelHeader">
        <div class="panelTitle" id="panelTitle">Ingen pall valgt</div>
        <button id="deletePalletBtn" class="danger hidden">Slett pall</button>
      </div>

      <div class="panelBody">
        <div class="field">
          <label>Pallnavn</label>
          <input id="palletName" type="text" placeholder="Pall 1" disabled />
          <div class="microhint">Tips: Du kan gi pallen et eget navn (standard er Pall 1, Pall 2 …).</div>
        </div>

        <div class="field checkboxRow">
          <label class="checkLabel">
            <input id="needsRefill" type="checkbox" disabled />
            Lav fyllingsgrad (trenger påfyll)
          </label>
        </div>

        <div class="field">
          <label>Artikkelnummer (én per linje)</label>
          <textarea id="articlesArea" placeholder="F.eks. 12345&#10;67890" disabled></textarea>
        </div>

        <div class="row">
          <button id="saveBtn" disabled>Lagre</button>
          <button id="cancelBtn" class="ghost" disabled>Avbryt</button>
        </div>

        <hr/>

        <div class="searchResults">
          <div class="subTitle">Søkeresultat</div>
          <div id="resultsBox" class="resultsBox">—</div>
        </div>
      </div>
    </aside>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
