<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torgplan</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Torgplan</div>
    <div class="toolbar">
      <button id="modeSelect" class="btn primary" data-mode="select">Flytt / Velg</button>
      <button id="modePallet" class="btn" data-mode="add_pallet">Legg til pall</button>
      <button id="modeGroup" class="btn" data-mode="add_group">Legg til firer-torg</button>
      <button id="modeEndegavel" class="btn" data-mode="add_endegavel">Legg til endegavel</button>
      <div class="spacer"></div>
      <button id="btnSave" class="btn">Lagre</button>
      <button id="btnReset" class="btn danger">Nullstill</button>
    </div>
  </header>

  <main class="layout">
    <section class="canvasWrap">
      <canvas id="map" width="1200" height="700" aria-label="Kart"></canvas>
      <div class="hint" id="hint"></div>
    </section>

    <aside class="panel" id="panel">
      <div class="panelHeader">
        <div class="panelTitle" id="panelTitle">Ingen valgt</div>
        <button id="btnDelete" class="btn danger small" disabled>Slett</button>
      </div>

      <div class="panelBody" id="panelBody">
        <p class="muted">Klikk på en pall / endegavel for å redigere.</p>
      </div>

      <div class="panelFooter">
        <div class="muted small">Tips: Dra i objektet for å flytte. Firer-torg flyttes samlet.</div>
      </div>
    </aside>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
