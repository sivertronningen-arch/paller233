<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Torgplan</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Torgplan</div>

    <div class="toolbar">
      <button id="btnSelect" class="btn btn--active" type="button">Velg/Flytt</button>
      <button id="btnPallet" class="btn" type="button">Ny pall</button>
      <button id="btnFirer" class="btn" type="button">Nytt firer-torg</button>
      <button id="btnEndegavel" class="btn" type="button">Ny endegavel</button>

      <span class="sep"></span>

      <button id="btnDelete" class="btn btn--danger" type="button" disabled>Slett</button>
      <button id="btnSave" class="btn" type="button">Lagre</button>
      <button id="btnLoad" class="btn" type="button">Hent</button>

      <span class="sep"></span>

      <div class="search">
        <input id="searchInput" class="input" placeholder="Søk artikkelnummer" autocomplete="off" />
        <button id="btnClearSearch" class="btn" type="button">✕</button>
      </div>
    </div>

    <div class="right">
      <div class="status"><span id="statusText">…</span></div>
      <a class="link" href="/logout">Logg ut</a>
    </div>
  </header>

  <main class="layout">
    <div class="canvasWrap">
      <canvas id="c"></canvas>
      <div id="hint" class="hint"></div>
    </div>

    <aside class="panel">
      <div class="panelTitle">Egenskaper</div>
      <div id="panelBody" class="panelBody"></div>
      <div class="panelFooter muted">
        Tips: R = roter, +/- = størrelse. Dra håndtak for rotering/skala.
      </div>
    </aside>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
